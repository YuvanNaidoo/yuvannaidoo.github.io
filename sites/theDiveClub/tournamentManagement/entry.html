<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDC: Tournament Entry</title>
    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styleSheet.css" rel="stylesheet">
</head>
<body>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Welcome to the Dive Club</h1>
        <p>Resize this responsive page to see the effect!</p> 
    </div>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="card rounded" id="card_newTournament">
                <div class="card-header p">Enter a Tournament</div>

                <div class="card-body p">
                    <h5 class="card-title">
                        <div class="row">
                            <div class="col-4">
                                <label for="txt_nT_name" class="form-label d-flex align-items-center" style="height: 100%;">Tournament Name:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" id="txt_nT_name" placeholder="Tournament Name">
                            </div>
                        </div>
                    </h5>

                    

                    <p class="card-text">Join us for the upcoming diving tournament. Make sure to register in advance!</p>
                    <a href="#" class="btn btn-primary" id="submit_newTournament">Register Now</a>             
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>

    <script src="../supaBase_client.js"></script>
    <script src="tournamentEntry.js"></script>
    
    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
