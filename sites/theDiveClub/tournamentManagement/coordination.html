<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDC: Tournament Co-ordination</title>
    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../theDiveClub/styleSheet.css" rel="stylesheet">
</head>
<body>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Welcome to the Dive Club</h1>
        <p>Resize this responsive page to see the effect!</p> 
    </div>

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    Create a Tournament
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        <div class="row">
                            <div class="col-4">
                                <label for="txt_tournamentName" class="form-label d-flex align-items-center" style="height: 100%;">Tournament Name:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" id="txt_tournamentName" placeholder="Tournament Name">
                            </div>
                        </div>
                    </h5>

                    <div class="row">
                        <div class="col-4">
                            <label for="txt_tournamentDate" class="form-label d-flex align-items-center" style="height: 100%;">Date:</label>
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control" id="txt_tournamentDate" placeholder="Tournament Date">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <label for="txt_tournamentTime" class="form-label d-flex align-items-center" style="height: 100%;">Time:</label>
                        </div>
                        <div class="col-8">
                            <input type="time" class="form-control" id="txt_tournamentTime" placeholder="Tournament Time">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <label for="txt_tournamentLocation" class="form-label d-flex align-items-center" style="height: 100%;">Location:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="txt_tournamentLocation" placeholder="Tournament Location">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <label for="search_bar" class="form-label d-flex align-items-center" style="height: 100%;">Tournament Co-ordinator:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="search_bar" placeholder="Search for names">
                            <ul class="list-group" id="search_results" style="position: absolute; z-index: 1000; width: 100%; display: none;">
                                <li class="list-group-item">Dummy Item</li>
                            </ul>
                            <p id="playerID" style="font-size: x-small; text-align: right;">ID: XXX-XXX-XXX-XXX-XXX</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <label for="txt_maxEntries" class="form-label d-flex align-items-center" style="height: 100%;">Max. Entries:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control" id="txt_maxEntries" placeholder="Max. Entries">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <label for="txt_tournamentDescription" class="form-label d-flex align-items-center" style="height: 100%;">Description, Info, Special Rules, etc.:</label>
                        </div>
                        <div class="col-8">
                            <textarea class="form-control" id="txt_tournamentDescription" rows="3" placeholder="Tournament Description"></textarea>
                        </div>
                    </div>

                    <p class="card-text">Join us for the upcoming diving tournament. Make sure to register in advance!</p>
                    <a href="#" class="btn btn-primary">Register Now</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
    
    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
