<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Score Table</title>
    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    
    <table id="tbl_scoreSheet">
        <thead>
            <tr id="scoreSheet_headerRow">
                <th id="0_0"></th>
            </tr>
        </thead>
        <tbody id="scoreSheet_tableBody">
            <!-- Rows will be dynamically added here -->            
        </tbody>
    </table></tbody></table>

    <table id="tbl_matches">
        <thead>
            <tr id="matches_headerRow">
                <th id="player_H">Home Player</th>
                <th id="result_H">Result</th>
                <th id="player_A">Away Player</th>
            </tr>
        </thead>
        <tbody id="matches_tableBody">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table></tbody></table>

    <script src="../supaBase_client.js"></script>
    <script src="../scoreRecording/TeamScoreInputManager.js"></script>
</body>
</html>
