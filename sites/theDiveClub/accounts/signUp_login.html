<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Bootstrap CSS --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styleSheet.css" rel="stylesheet">
</head>
<body>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Welcome to the Dive Club</h1>
        <p>Resize this responsive page to see the effect!</p> 
    </div>

    <div class-"container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <form id="signInForm">
                    <label for="username" class="p">Username:</label>
                    <input type="text" id="username" name="username" class="form-control"><br>
                    
                    <label for="password" class="p">Password:</label>
                    <input type="password" id="password" name="password" class="form-control"><br>
                    
                    <button type="button" id="btn_signIn" class="btn btn-primary">Sign In</button>
                    <a href="forgotPassword.html" class="btn btn-link" style="font-size: small;">Forgot Password?</a>

                    <button type="button" id="btn_googleSignIn" class="btn btn-primary">Sign In with Google</button>
                </form>
            </div>
            <div class="col-sm-4">
                <form id="signupForm"></form>
                    <label for="username" class="p">Username:</label>
                    <input type="text" id="signUp_username" name="username" ><br><br>
                    
                    <label for="password" class="p">Password:</label>
                    <input type="password" id="signUp_password" name="password" ><br><br>
                    
                    <button type="button" id="submit_signup" class="btn btn-primary">Sign Up</button>
                    <p id="signUpStatus" class="p">Sign-Up Status: </p>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>  

    
    
    <button id="googleSignupButton">Sign Up with Google</button>
    
    <script src="../supaBase_client.js"></script>
    <script src="../accounts/signUp.js"></script>
    <script src="../accounts/signIn.js"></script>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
