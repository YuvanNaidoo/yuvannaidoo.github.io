<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h1>Your User Profile @ The Dive Club</h1>
    <h2 id="UserAccountInfo">You are not logged in.</h2>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </div>
    <button id = "btn_signIn">Sign In</button>
    <script src="../accounts/signIn.js"></script>
    <script src="../accounts/accessTokenGetUserDetails.js"></script>
    <script src="../accounts/accessTokenRedirect.js"></script>
</body>
</html>
