<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="../styleSheet.css">
</head>
<body>
    <div class="banner">
        <img class="img_banner" src="../resources/Img_Banner_TEMP.jpeg" alt="Img_Banner">
    </div>

    <div class="content">
        <div class="profilePicture">
            <img class="img_profilePicture" src="../resources/Img_ProfilePicture_TEMP.jpeg" alt="Img_ProfilePicture">
        </div>

        <div class="card">
            <h3 id="playerName" style="text-align: center;">Name</h3>
            <p>This is a profile card with a shadow.</p>
        </div>

        <style>
            .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            padding: 16px;
            background-color: white;
            border-radius: 5px;
            width: 16%; /* 1/12 of the window width */
            left: 20vw;
            }

            .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            }
        </style>
    </div>
    
    <script src="../supaBase_client.js"></script>
    <script src="../accounts/signIn.js"></script>
    <script src="../accounts/loadProfile.js"></script>
</body>
</html>
