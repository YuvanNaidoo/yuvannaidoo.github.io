<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Import Supabase resources via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="../styleSheet.css">
</head>
<body>
    <h1>Your User Profile @ The Dive Club</h1>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </div>
    <button id = "btn_signIn">Sign In</button>
    
    <button id="btn_googleSignIn">Sign In with Google</button>
    
    <h2 id="UserAccountInfo">You are not logged in.</h2>
    <div>
        <p id="playerID">Player ID: </p>
    </div>
    <div>
        <p id="phoneNumber">Phone Number: </p>
    </div>
    <div>
        <p id="nickname">Nickname: </p>
    </div>
    <div>
        <p id="teams">Teams: </p>
    </div>
    <div>
        <p id="leagues">Leagues: </p>
    </div>
    <div>
        <p id="competitions">Competitions: </p>
    </div>
    <div>
        <p id="matches">Matches: </p>
    </div>

    <div>
        <div class="card">
            <h3 id="playerName" style="text-align: center;">Name</h3>
            <p>This is a profile card with a shadow.</p>
        </div>

        <style>
            .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            padding: 16px;
            background-color: white;
            border-radius: 5px;
            width: 16%; /* 1/12 of the window width */
            }

            .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            }
        </style>
    </div>
    
    <script src="../supaBase_client.js"></script>
    <script src="../accounts/signIn.js"></script>
    <script src="../accounts/loadProfile.js"></script>
</body>
</html>
